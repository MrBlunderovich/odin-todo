<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>Odin Todo</title>
  </head>
  <body>
    <header class="header">
      Projectile
      <div class="avatar"></div>
    </header>
    <div class="page-container">
      <nav class="sidebar">
        <button class="card new-project">+ Add project</button>
        <button class="card pseudo-project">Show overdue tasks</button>
        <button class="card pseudo-project">Show today tasks</button>
        <div id="project-container" class="project-container"></div>
      </nav>
      <main class="main">
        <div class="project-expanded">
          <input
            id="project-expanded-title"
            class="project-expanded-title"
            value="Initial heading"
            autocomplete="off"
          />
          <ul class="task-container"></ul>
          <button class="new-task-btn" data-type="add-task">+ Add task</button>
          <ul class="completed-task-container"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
